<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PipBoy</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/pipboy.app.css">


</head>

<body>
    <nav class="navbar navbar-expand navbar-light">
        <div class="collapse navbar-collapse" id="main">
            <ul class="navbar-nav nav-fill">
                <li class="nav-item active">
                    <a href="pipboy.html" class="nav-link">STAT</a>
                </li>
                <li class="nav-item">
                    <a href="inv.html" class="nav-link">INV</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">DATA</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">MAP</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">RADIO</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12">

                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a href="#status" class="nav-link" data-toggle="tab">STATUS</a>
                    </li>
                    <li class="nav-item">
                        <a href="#special" class="nav-link" data-toggle="tab">SPECIAL</a>
                    </li>
                    <li class="nav-item">
                        <a href="#perks" class="nav-link" data-toggle="tab">PERKS</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="status" role="tabpanel">
                        <div class="center-image">
                            <img class="center-image"
                                src="img/fallout-3-traditional-vault-boy-man-illustration-png-clipart-removebg-preview-removebg-preview.png"
                                alt="Clipart">
                        </div>

                        <div class="stat-bars">
                            <div class="row">
                                <div class="col-12">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w90"></div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w70"></div>

                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">

                                </div>
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w60"></div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w20"></div>

                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">

                                </div>
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w80"></div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w50"></div>

                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="row stat-numbers">
                            <div class="col-2 transparent"></div>
                            <div class="col-2"><img class="img-responsive" src="img/ico/gun.png" alt="Gun"></div>
                            <div class="col-1">
                                <div class="icon"><img class="sm-image img-responsive" src="img/ico/crosshair.png"
                                        alt="Crosshair"></div>
                                <div class="points">18</div>
                            </div>
                            <div class="col-1"></div>
                            <div class="col-2"><img class="img-responsive helmet" src="img/ico/helmet.png" alt="Helmet">
                            </div>
                            <div class="col-1">
                                <div class="icon"><img class="sm-image img-responsive" src="img/ico/bolt.png"
                                        alt="Bolt"></div>
                                <div class="points">5</div>
                            </div>
                            <div class="col-1">
                                <div class="icon"><img class="sm-image img-responsive" src="img/ico/radioactive.png"
                                        alt="Radioactive"></div>
                                <div class="points">12</div>
                            </div>
                            <div class="col-2 transparent"></div>
                        </div>
                    </div>

                    <div class="tab-pane" id="special" role="tabpanel">
                        SPECIAL
                    </div>
                    <div class="tab-pane" id="perks" role="tabpanel">
                        PERKS
                    </div>
                </div>

            </div>

        </div>
    </div>
    </div>

    <nav class="navbar-light pip-footer">
        <div class="row">
            <div class="col-3">
                HP 90/90
            </div>
            <div class="col-6">
                LEVEL 1
                <div class="level-progress">
                    <div class="level-progress-indicator" width="70%"></div>
                </div>
            </div>
            <div class="col-3 text-right">
                AP 70/70
            </div>
        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/pipboy.app.js"></script>
</body>

</html>
